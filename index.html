<!-- input email -->
<div class="row">
  <div class="col-md-6 offset-md-3 card mt-3">

    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        name="email"
        
      />
    </div>

    <!-- input full name -->
    <div class="mb-3 mt-3">
      <label for="fname" class="form-label">Full Name:</label>
      <input
        type="text"
        class="form-control"
        id="fname"
        placeholder="Enter your full name"
        name="fname"
        style="width: 250px"
      />
  </div>

  <!-- input username -->
<div class="mb-3 mt-3">
          <label for="uname" class="form-label">Your Most Used Username:</label>
          <input
            type="text"
            class="form-control"
            id="uname"
            placeholder="Enter your Username"
            name="uname"
            style="width: 250px"
          />
          
      </div>

      <!-- input password -->
      <div class="mb-3 mt-3">
        <label for="pwd" class="form-label">Your Most Used Password:</label>
        <input
          type="password"
          class="form-control"
          id="pwd"
          placeholder="Enter password"
          name="pswd"
          style="width: 250px"
        />

        <!-- confirm password -->
        <input 
        type="password" 
        class="form-control"
        placeholder="Confirm Password" 
        id="confirm_password" 
        name="cnfpswd"
        style="width: 250px"
        required>
      </div>
      <button id="submitForm" type="submit" class="btn btn-primary" style="width: 250px">Confirm</button>
